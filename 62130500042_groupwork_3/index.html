<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class=" relative w-screen bg-gradient-to-r from-purple-300 to-pink-200 h-screen ">

    <h1 class="text-3xl font-serif font-medium  pt-10 text-center text-gray-600 ">Aurora Borealis ( {{ countUnPic }} )</h1>

    <ul class="flex absolute  justify-center item-center mt-10  ">
      <li v-for="(travel,index) in travels" class="px-4 text-center text-gray-600 pt-8 font-mono text-xl ">
        {{travel.text}}
        <img class="transform hover:scale-110 h-90 w-100 px-4 pt-8 " :src="travel.pic" @click="toggleHeart(index)">
        <span class="material-icons mt-5" style=color:red v-show="travel.heart">
          favorite
        </span>
      </li>
    </ul>

  </div>
  <!-- my main.js -->
  <script src="./main.js">
  </script>
</body>

</html>
